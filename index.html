<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column heros">
                <div class="superWars">
                    <img src="images\super-1.png" alt="spiderman">
                    <h4>Spiderman</h4>
                    <h1>12</h1>
                </div>
                <div class="superWars">
                    <img src="images\super-3.png" alt="wonderwoman">
                    <h4>Wonder Woman</h4>
                    <h1>30</h1>
                </div>
            </div>
            <div class="column superwarScores">
                5 - 0
            </div>
            <div class="column villians">
                <div class="superWars">
                    <img src="images\super-7.png" alt="ironman">
                    <h4>Iron Man</h4>
                    <h1>45</h1>
                </div>
                <div class="superWars">
                    <img src="images\super-4.png" alt="gemwoman">
                    <h4>Gem Woman</h4>
                    <h1>15</h1>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="images\Vector.svg"> by ProGrad</footer>
</body>

</html>
